<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Form Demo</h1>
    <form action="/deadend">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="color">Choose a Color
            </label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Choose a Number</label>
            <input id="number" type="number" placeholder="Enter a Number" min="10" required>
        </p>
        <button type="submit">
            Submit
        </button>

        <input type="submit">
        <h2>Search the Web</h2>
        <h3>Reddit</h3>
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.ca/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.ca/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree</label>
        <p>
            <label for="small">S</label>
            <input type="radio" name="size" id="small" value="small">
            <label for="medium">M</label>
            <input type="radio" name="size" id="medium" value="medium">
            <label for="large">L</label>
            <input type="radio" name="size" id="large" value="large">
        </p>
        <p>
            <label for="meal">Select a Meal</label>
            <select name="meal" id="meal">
                <option value="steak">Steak</option>
                <option value="greens">Greens</option>
                <option value="beans">Beans</option>
            </select>
        </p>
        <p>
            <label for="cheese"></label>
            <input type="range" name="cheese" min="0" max="100" name="cheeselevel">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="request" cols="30" rows="2" placeholder="Enter your request here"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validation form</h2>
   
    <form action="/dummy">
        <p>
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" required>
        <button>Submit</button>
    </p>
    <!-- <input type="email" required> -->
<input type="url" name="" id="" required>
    </form>
</body>

</html>
