<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <section class="container shadow text-center">
        <img src="pingpong.png" alt="">
        <h3 class="shadow-sm">Ping Pong Score Keeper</h3>

        <section id="scoreSection">
            <span id="playerOne">0</span>
            <span> to </span>
            <span id="playerTwo">0</span>
        </section>
        <p>Use the buttons below to keep score</p>

        <div class="d-block row my-3 ml-0">
            <label class="font-weight-bolder" for="maxScore" >Playing To</label>
            <select  class="rounded-pill" name="maxScore" id="maxScore">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>

        <div class="row d-flex justify-content-center">
            <button type="button" id="playerOneButton" class="col btn btn-outline-success">+1 Player One</button>
            <button id="playerTwoButton" class="col btn btn-outline-primary">+1 Player Two</button>
            <button id="resetScore" class="col btn btn-outline-danger">Reset</button>
        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
