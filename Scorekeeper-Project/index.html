<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <section class="container">
        <img src="pingpong.png" alt="">
        <h3>Ping Pong Score Keeper</h3>
        <hr>
        <section id="scoreSection">
            <span id="playerOne">0</span>
            <span> to </span>
            <span id="playerTwo">0</span>
        </section>
        <p>Use the buttons below to keep score</p>
        <label for="maxScore">Playing To</label>
        <select name="maxScore" id="maxScore">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7" selected>7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <button id="playerOneButton">+1 Player One</button>
        <button id="playerTwoButton">+1 Player Two</button>
        <button id="resetScore">Reset</button>
    </section>

    <script src="app.js"></script>
</body>

</html>
