<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main class="container-table">
        <div class="plan-personal">
            <img src="pictures/icon1.png" alt="picture of a person in front of designs" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul>
                <li>Custom domains</li>
                <li>Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="plan-free">Free</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>
        <div class="plan-small">
            <img src="pictures/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul>
                <li>Never Sleeps</li>
                <li>Multiple workers for more powerful apps</li>
            </ul>
            <span class="plan-150">$150</span>
            <a href="#/" class="pricing-button is-featured">Free Trial</a>
        </div>
        <div class="plan-enterprise">
            <img src="pictures/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul>
                <li>Dedicated</li>
                <li>Simple horizontal scalability</li>
            </ul>
            <span class="plan-400">$400</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>
    </main>
</body>

</html>
