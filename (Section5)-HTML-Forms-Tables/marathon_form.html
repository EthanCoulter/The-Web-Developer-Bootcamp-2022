<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <p>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" required>
        </p>
        <p>
            Select A Race:
        </p>
        <p>
            <input type="radio" name="race_length" id="funrun">
            <label for="funrun">Fun Run 5k</label>
            <br>
            <input type="radio" name="race_length" id="halfm">
            <label for="halfm">Half Marathon</label>
            <br>
            <input type="radio" name="race_length" id="fullm">
            <label for="fullm">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>

        </p>
        <p>
            <label for="age">Select an Age Group:</label>
            <select name="age" id="age_group">
                <option value="under18">Under 18</option>
                <option value="eight_thir">18-30</option>
                <option value="thir_fif">31-50</option>
                <option value="over50">50+</option>
            </select>
        </p>
        <p>
            <button>Register!</button>
        </p>
    </form>
    
</body>
</html>
